name: Build TFS 7.72

on:
  workflow_dispatch:   # pozwala odpalić ręcznie z zakładki Actions
  push:                # odpali się też po każdym pushu
    branches: [ "7.72" ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg C:/vcpkg
          cd C:/vcpkg
          bootstrap-vcpkg.bat

      - name: Install dependencies
        run: |
          C:/vcpkg/vcpkg.exe install boost-asio:x64-windows boost-system:x64-windows boost-iostreams:x64-windows boost-filesystem:x64-windows boost-variant:x64-windows luajit:x64-windows sqlite3:x64-windows mysql-connector-c:x64-windows

      - name: Configure CMake
        run: cmake -A x64 -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfs-windows
          path: build/bin/Release/theforgottenserver.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install deps
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake git libboost-all-dev liblua5.1-dev libsqlite3-dev libmysqlclient-dev

      - name: Configure CMake
        run: cmake -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: tfs-linux
          path: build/theforgottenserver
