name: Build TFS 7.72 (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          repository: nekiro/TFS-1.5-Downgrades
          ref: 7.72
          fetch-depth: 1

      - name: Install vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg C:/vcpkg
          cd C:/vcpkg
          bootstrap-vcpkg.bat

      - name: Install dependencies
        run: |
          C:/vcpkg/vcpkg.exe install ^
            boost-asio:x64-windows ^
            boost-system:x64-windows ^
            boost-iostreams:x64-windows ^
            boost-filesystem:x64-windows ^
            boost-variant:x64-windows ^
            cryptopp:x64-windows ^
            luajit:x64-windows ^
            sqlite3:x64-windows ^
            libmariadb:x64-windows

      - name: Configure CMake
        run: cmake -S . -B build -A x64 -DCMAKE_TOOLCHAIN_FILE=C:/vcpkg/scripts/buildsystems/vcpkg.cmake

      - name: Build
        run: cmake --build build --config Release

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tfs-windows
          path: build/bin/Release/*.exe
